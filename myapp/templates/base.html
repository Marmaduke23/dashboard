<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Django App{% endblock %}</title>
    
    <!-- Enlace a la CDN de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Barra de navegación -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="{% static 'images/SMAPAlogo.png' %}" alt="Logo" class="h-10 w-auto">
            </div>

            <!-- Enlaces de navegación -->
            <div>
                <a href="/" class="font-bold">Inicio</a>
                <a href="{% url 'about' %}" class="font-bold">About</a>
                <a href="{% url 'dashboard' %}" class="font-bold">Dashboard</a>
                
            </div>
        </div>
    </nav>

    <!-- Contenido de la página -->
    <div class="container mx-auto p-4">
        {% block content %}
        <!-- Aquí se insertará el contenido específico de cada página -->
        {% endblock %}
    </div>

</body>
</html>
